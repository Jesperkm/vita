<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- http://stackoverflow.com/questions/19250910/viewport-argument-value-device-width-for-key-width-is-invalid-and-has-been -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>XUI</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
  <script type="text/javascript">
  Zepto(function($){

    function getWord(){
      var s = []
      var string ='';

      if ($('#addWord').val() == '') {
        alert("empty");
      }
      else {
        $('.word').on('click', function(e){
          var word = $(this).text()
          $('#results').append('<div class="' + word +' result" "><a href="#" class="item">X</a> ' + word + '</div>');
        });
        $(document).on('click','#submit_word',function(){
          if($('#addWord').val() == "")
          {
            alert("empty")
          }
          else {
            $('#results').append('<div class="result" "><a href="#" class="item">X</a> ' + $('#addWord').val() + '</div>');
          }
        });
        $(document).on('click','.result',function(){
          // $(this).parent().remove();
          $(this).remove();
        });
        $(document).on('click','#restart',function(){
          $('.result').remove();
          $('.item').remove();
        });
      }
    };

    function getLetter(){
      var s = [];
      var string ='';

      if (false) {

      }
      else {
        $('.letter').on('click', function(e){
          b = $(this).text();
          s.push(b);
          console.log(s);
          var letter = $(this).text();
          $('#resultsPreview').append('<div class="' + letter +' result" "><a href="#" class="item"> ' + letter + '</a></div>');

        });
        $(document).on('click','#letter',function(){
          var word = [];
          for (var i = 0; i < s.length; i += 1) {
            s[i] && word.push(s[i]);
          }
          a = word.join(); // join letters.
          word = a.replace(/\,/g,''); // remove commas.
          if(word.length === 0)
          {
            alert("empty")
          }
          else {
            // $('#resultsLetter').append('<div><a href="#" class="item"> ' + word + '</a></div>');
            $('#results').append('<div><a href="#" class="item"> ' + word + '</a></div>');
          }
          s = []; // Empty array.
          $('#resultsPreview').html(''); // clear preview letters
        });
        $(document).on('click','.item',function(){
          $(this).parent().remove();
        });
        $(document).on('click','#clear',function(){
          $('#resultsLetter').html('');
        });
        $(document).on('click','#backspace',function(){
          s.splice(-1, 1);
          $('#resultsPreview > div').eq(-1).remove();
          console.log(s);
        });
      }
    };

    getWord();
    getLetter();

  })
</script>
</head>
<body>
