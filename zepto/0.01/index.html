<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>XUI</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
  <script type="text/javascript">
  Zepto(function($){

    function getWord(){
      // Check if input field is empty.
      if ($('#addWord').val() == null) {
        alert("skriv venligst en tekst");
      }
      else {
        // Click event for the class word.
        $('.word').on('click', function(e){
          // get word scope withing scope.
          var word = $(this).text();
          // add html to results
          $('#results').append('<div class="' + word +' result" "><a href="#" class="item">X</a> ' + word + '</div>');
        });
        // click event for input field.
        $(document).on('click','#submit_word',function(){
          if($('#addWord').val() == "") //
          {
            alert("skriv venligst en tekst");
          }
          else {
            // output string from input field.
            $('#results').append('<div class="result" "><a href="#" class="item">X</a> ' + $('#addWord').val() + '</div>');
          }
        });
        // remove word from result list.
        $(document).on('click','.result',function(){
          $(this).remove();
        });
        $(document).on('click','#restart',function(){
          // remove all results.
          $('.result').remove();
        });
      }
    };

    getWord();

  })
</script>
</head>
<body>
  <ul>
    <li class="word">Mig</li>
    <li class="word">Læge</li>
    <li class="word">Sygeplejerske</li>
    <li class="word">Arbejde</li>
    <li class="word">Familie</li>
  </ul>

  <ul>
    <li class="word">:-D</li>
    <li class="word">:-)</li>
    <li class="word">:-|</li>
    <li class="word">:-/</li>
    <li class="word">:-(</li>
  </ul>

  <ul>
    <li class="word">Klør</li>
    <li class="word">Drikke</li>
    <li class="word">Sulten</li>
    <li class="word">Smerte</li>
    <li class="word">Toilet</li>
  </ul>

  <ul>
    <li class="word">Hoved</li>
    <li class="word">Arme</li>
    <li class="word">Overkrop</li>
    <li class="word">Ryg</li>
    <li class="word">Ben</li>
  </ul>

  <input type="text"  id="addWord" placeholder="Skriv din tekst her" />

  <input id="submit_word"  type="submit" value="submit">
  <input id="restart" type="submit" value="restart">

  <div id="results"></div>

</body>
</html>
