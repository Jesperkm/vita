<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- http://stackoverflow.com/questions/19250910/viewport-argument-value-device-width-for-key-width-is-invalid-and-has-been -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>XUI</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
  <script type="text/javascript">
  Zepto(function($){

    function getWord(){
      var s = []
      var string ='';

      if ($('#addWord').val() == '') {
        alert("empty");
      }
      else {
        $('.word').on('click', function(e){
          var word = $(this).text()
          $('#results').append('<div class="' + word +' result" "><a href="#" class="item">X</a> ' + word + '</div>');
        });
        $(document).on('click','#submit_word',function(){
          if($('#addWord').val() == "")
          {
            alert("empty")
          }
          else {
            $('#results').append('<div class="result" "><a href="#" class="item">X</a> ' + $('#addWord').val() + '</div>');
          }
        });
        $(document).on('click','.result',function(){
          // $(this).parent().remove();
          $(this).remove();
        });
        $(document).on('click','#restart',function(){
          $('.result').remove();
        });
      }
    };

    getWord();

  })
</script>
</head>
<body>
  <ul>
    <li class="word">Mig</li>
    <li class="word">Læge</li>
    <li class="word">Sygeplejerske</li>
    <li class="word">Arbejde</li>
    <li class="word">Familie</li>
  </ul>

  <ul>
    <li class="word">:-D</li>
    <li class="word">:-)</li>
    <li class="word">:-|</li>
    <li class="word">:-/</li>
    <li class="word">:-(</li>
  </ul>

  <ul>
    <li class="word">Klør</li>
    <li class="word">Drikke</li>
    <li class="word">Sulten</li>
    <li class="word">Smerte</li>
    <li class="word">Toilet</li>
  </ul>

  <input type="text" value="write a text" id="addWord" />

  <input id="submit_word" type="submit" value="submit">
  <input id="restart" type="submit" value="restart">

  <div id="results"></div>

</body>
</html>
