<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>XUI</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
  <script type="text/javascript">
  Zepto(function($){

    function getWord(){
      // Check if input field is empty.
      if ($('#addWord').val() == null) {
        alert("skriv venligst en tekst");
      }
      else {
        // Click event for the class word.
        $('.word li').on('click', function(e){
          // get word scope withing scope.
          var word = $(this).text();
          // add html to results
          $('#results').append('<div class="' + word +' result" "><a href="#" class="item">X</a> ' + word + '</div>');
        });
        // click event for input field.
        $(document).on('click','#submit_word',function(){
          if($('#addWord').val() == "") //
          {
            alert("skriv venligst en tekst");
          }
          else {
            // output string from input field.
            $('#results').append('<div class="result" "><a href="#" class="item">X</a> ' + $('#addWord').val() + '</div>');
          }
        });
        // remove word from result list.
        $(document).on('click','.result',function(){
          $(this).remove();
        });
        $(document).on('click','#restart',function(){
          // remove all results.
          $('.result').remove();
        });
      }
    };

    getWord();

  })
</script>
</head>
<body>
<div class="word">
    <ul>
    <li>Mig</li>
    <li>Læge</li>
    <li>Sygeplejerske</li>
    <li>Arbejde</li>
    <li>Familie</li>
  </ul>

  <ul>
    <li>:-D</li>
    <li>:-)</li>
    <li>:-|</li>
    <li>:-/</li>
    <li>:-(</li>
  </ul>

  <ul>
    <li>Klør</li>
    <li>Drikke</li>
    <li>Sulten</li>
    <li>Smerte</li>
    <li>Toilet</li>
  </ul>

  <ul>
    <li>Hoved</li>
    <li>Arme</li>
    <li>Overkrop</li>
    <li>Ryg</li>
    <li>Ben</li>
  </ul>
</div>

  <input type="text"  id="addWord" placeholder="Skriv din tekst her" />

  <input id="submit_word"  type="submit" value="submit">
  <input id="restart" type="submit" value="restart">

  <div id="results"></div>

</body>
</html>
