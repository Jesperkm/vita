<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

<body>

      <ul>
        <li class="btn-click">+</li>
        <li class="btn-click">-</li>
        <li class="btn-click">?</li>
        <li class="btn-click">!</li>
        <li></li>
      </ul>

    <ul id="textfield"></ul>
    <a href="#"><div id="trashcan"></div></a>

</div>
