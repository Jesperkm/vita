<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- http://stackoverflow.com/questions/19250910/viewport-argument-value-device-width-for-key-width-is-invalid-and-has-been -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>XUI</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/xuijs/2.3.2/xui.min.js"></script>
  <script type="text/javascript">

  x$(window).on('load', onLoad);

  function onLoad() {
    var contentDiv = x$('#content');

    if(attributes.length) {
      var attrMessage = '';
      attrMessage = '<h3>' + contentDiv[0].id + ' ' + contentDiv[0].localName + ' has ' + attributes.length + ' attributes:</h3>';

      attrMessage += '<ul>';

      for(i=0; i<attributes.length;i++) {
        attrMessage += '<li>' + attributes[i].localName + ' "' + attributes[i].value + '"</li>';
      }

      attrMessage += '</ul>';
      contentDiv.after(attrMessage);
    }
    console.log(contentDiv);
    console.log(contentDiv.length);
    console.log(contentDiv[0].outerText);
  }
  </script>
</head>
<body>
  <div id="content" style="border: 2px solid #e5e5e5;" class="sampleText">>Hello World</div>
</body>
</html>
