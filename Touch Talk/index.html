<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Touch Talk</title>
</head>
<body>
<div id="wrapper">

				<li>Kæledyr</li>
			</ul>
		</div>

		<div class="column-1" id="two">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>

		<div class="column-1" id="three">
			<ul>
				<li>Sove</li>
				<li>Snakke</li>
				<li>Drikke</li>
				<li>Klør</li>
				<li>Har ondt</li>
			</ul>
		</div>

		<div class="column-1" id="four">
			<ul>
				<li>Hoved</li>
				<li>Overkrop</li>
				<li>Underkrop</li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<div class="column-1" id="five">
			<ul>
				<li>Lys</li>
				<li>Bog</li>
				<li>TV</li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<div class="column-1" id="six">
			<ul>
				<li>+</li>
				<li>-</li>
				<li>?</li>
				<li>!</li>
				<li></li>
			</ul>
		</div>
	</div> <!-- Top Content ends-->

	<div id="lower-content">

		<div id="textfield">
			<div id="trashcan">TRASH</div>
		</div>

		<div id="buttons">
			<ul>
				<li>PAUSE</li>
				<li>ABC</li>
			</ul>
		</div>
	</div>

</div>
</div>
</body>
</html>
